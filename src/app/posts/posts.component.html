<button  (click)="back(posts.id)" class="btn btn-danger">Back</button>
<button (click)="AddPost(posts.id)" class="btn btn-success flex ">create Posts</button>


<div class="border border-success">
<div class="text-danger h3 text-center"> User Posts</div>

<div *ngFor="let post of posts;let i=index" class="d-inline-block m-4 ">
<!-- <button (click)="getPost(postId.id)">post</button> -->



<div class="bg-white rounded shadow p-4 overflow-hidden grid gap-4 grid-cols-1 md:grid-cols-2  " style="width: 18rem;" >
    <img src={{post.owner.picture}} class="rounded-full w-10 " alt="mr. Jozef Van Miert">
    <div>{{post.owner.title}} . {{post.owner.firstName}} {{post.owner.lastName}}<br>
        <small>{{post.publishDate}}</small>
    </div>
<div class="self-center grid grid-cols-2 gap-4">
    <img src={{post.image}} class="object-cover w-full h-60" alt="image">
    </div>
    <div class="self-center">
        <small class="mb-4">{{post.publishDate}}</small>
        <div class="mb-4">{{post.text}}</div>
        <div class="flex flex-wrap text-xs mb-4" *ngFor="let ta of post.tags">
            <div class="px-2 py-1 border mr-1 mb-1 rounded bg-pink-600 text-white ">{{ta}}</div>
        </div>
        <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
            <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
          </svg> {{post.likes}}</div>
          <div>
            <button class="btn btn-danger" (click)="deleteOfPost(post.id)">Delete</button>
            <button class="btn btn-success" (click)="updatePostId(post)" >Edit</button>

        </div>

    </div>
